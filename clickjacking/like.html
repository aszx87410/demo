<html>
  <head>
    <meta charset="utf-8">

    <title>clickjacking demo</title>
    <style>
      iframe {
        position: relative;
        width: 300px;
        height: 400px;
        z-index: 2;
        opacity: 1;
      }


      #btn {
        position: fixed;
        top: 5px;
        z-index: 3;
        height: 40px;
        pointer-events: none;
      }


    </style>

  </head>

    <button id="btn">點我點我</button>
