<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>會員專區 - clickjacking demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title" id="pageTitle">
        會員專區
      </h1>
      <p class="subtitle">
        修改個人資料
      </p>
      <div>
        <button class="button is-link" onclick="pageTitle.innerText='已刪除帳號';alert('已刪除帳號')">刪除帳號</button>
      </div>
      <br>

      <div class="field">
        <label class="label">新的 Email</label>
        <div class="control">
          <input class="input" type="email">
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" onclick="pageTitle.innerText='已修改 email!';alert('已修改 email');">修改</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">取消</button>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
